[backend-cpu]
multi-thread = parallel

[mesh]
in_name=parabolic1.msh
out_name=parabolic2.pbm

[constants]
gamma = 1.4
mu=1.0

[solver]
system = parabolic
order = 2
correction = orthogonal
gradient = hybrid
limiter = mlp-u1


[solver-time-integrator]
mode=unsteady
stepper=tvd-rk3
time = 0.0, 0.2
cfl = 1.0

[soln-ics]
q = 0

[soln-bcs-inner]
type = drichlet
q = 0.0

[soln-bcs-outer]
type = drichlet
q = 1.0

[soln-plugin-writer]
name = heat_out-{t:.2f}
dt-out = 0.1
